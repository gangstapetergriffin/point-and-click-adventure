<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POINT UND KLIK</title>
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">we're so barack</h1>
    </div>
    <div id="gameWindow">
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList">

            </ul>
        </div>
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">
                    <img src="img/portairt.png" alt="hero" id="heroImg" draggable="false">
                </div>
                <div id="heroSpeech" class="foreground speechBubble">
                </div>
                <div id="counterSpeech" class="foreground speechBubble">
                </div>
                <div id="counterCharacter" class="foreground">
                    <img src="img/houseman.png" alt="Counter avatar" draggable="false">
                </div>
                <div id="brownBar" class="background"></div>
            </div>
        </div>
        <!--foreground elements-->
        <!--key-->
        <div id="key" class="foreground"></div>
        <div id="doorWizardHut" class="foreground"></div>
        <div id="statue" class="foreground"></div>

        <!--main character-->
        <div id="Hero" class="character">
            <img src="img/character.gif" alt="hero" id="heroImg" draggable="false">
        </div>

        <!--background elements-->
        <div id="tileMap" class="background">
            <img src="img/map.png" alt="BECKGROUND" draggable="false">
        </div>
    </div>

    <audio id="heroAudio">
        <source src="audio/Gibberish - Sound Effect_01.mp3">
    </audio>
    <audio id="counterAudio">
        <source src="audio/high pitch voice.mp3">
    </audio>

</body>
<script src="js/main.js"></script>

</html>
